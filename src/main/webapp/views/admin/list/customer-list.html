                                        <div class="media-body ms-1">
                                            <p class="mb-1 fs-14">Total Customer</p>
                                            <h3 class="mb-0 text-black font-w600 fs-20" th:text="${totalUser}"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <div id="example5_wrapper" class="dataTables_wrapper no-footer">
                            <table id="example5"
                                   class="display mb-4 table-responsive-xl dataTablesCard fs-14 dataTable text-center no-footer"
                                   role="grid" aria-describedby="example5_info">
                                <thead>
                                <tr role="row">
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label="Cust.Id: activate to sort column ascending"
                                        style="width: 72.8194px;">UserId
                                    </th>
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label="Date Join: activate to sort column ascending"
                                        style="width: 70.6389px;">Full Name
                                    </th>
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label="Ticket Ordered: activate to sort column ascending"
                                        style="width: 70.111px;">Age
                                    </th>
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label="Location: activate to sort column ascending"
                                        style="width: 70.028px;">Gender
                                    </th>
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label="Location: activate to sort column ascending"
                                        style="width: 70.028px;">Status
                                    </th>
                                    <th tabindex="0" aria-controls="example5" rowspan="1" colspan="1"
                                        aria-label=": activate to sort column ascending" style="width: 40.0417px;">
                                        Action
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" class="even" th:each="i: ${users}">
                                    <td th:text="${i.id}"></td>
                                    <td th:text="${i.fullName}"></td>
                                    <td th:text="${i.email}" class="d-none"></td>
                                    <td th:text="${i.age}"></td>
                                    <td th:text="${i.gender ? 'Nam' : 'Nữ'}"></td>
                                    <td th:text="${i.status ? 'Active' : 'Blocked' }"></td>
                                    <td th:text="${i.phone}" class="d-none"></td>
                                    <td th:text="${i.role ? 'Admin' : 'Customer'}" class="d-none"></td>
                                    <td class="d-flex justify-content-center">
                                        <button type="button" id="showInfo" class="mr-5 btn btn-sm btn-outline-warning"
                                                onclick="showUserInfo(this)">View detail
                                        </button>
                                        <div class="mx-3"></div>
                                        <a type="button"
                                           th:href="${i.status ? '/admin/block-user?id=' + i.id: '/admin/unblock-user?id=' + i.id}"
                                           th:text="${i.status ? 'Block' : 'Unblock'}"
                                           th:classappend="${i.status} ? 'btn btn-sm btn-outline-danger' : 'btn btn-sm btn-outline-success'">
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalContent" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Detail</h5>
                    <button type="button" id="modalClose1" class="btn-close"
                            data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <p>User ID: <span id="userId"></span></p>
                    <p>User Name: <span id="userName"></span></p>
                    <p>User Email: <span id="userEmail"></span></p>
                    <p>User Age: <span id="userAge"></span></p>
                    <p>User Gender: <span id="userGender"></span></p>
                    <p>User Phone: <span id="userPhone"></span></p>
                    <p>User Role: <span id="userRole"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button " id="modalClose" class="btn btn-danger light"
                            data-bs-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <p>Copyright © Designed &amp; Developed by <a href="#" target="_blank">DexignZone</a> 2022</p>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const modal = document.getElementById('modalContent');
    const hasClass = modal.classList.contains('show');
    document.getElementById("modalClose").addEventListener('click', () => {
        modal.classList.remove('show');
        modal.style.display = "none";
    })
    document.getElementById("modalClose1").addEventListener('click', () => {
        modal.classList.remove('show');
        modal.style.display = "none";
    })
    /*]]>*/
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    function showUserInfo(button) {
        const row = button.closest('tr');
        const id = row.querySelector('td:nth-child(1)').innerText;
        const name = row.querySelector('td:nth-child(2)').innerText;
        const email = row.querySelector('td:nth-child(3)').innerText;
        const age = row.querySelector('td:nth-child(4)').innerText;
        const gender = row.querySelector('td:nth-child(5)').innerText;
        const phone = row.querySelector('td:nth-child(6)').innerText;
        const role = row.querySelector('td:nth-child(7)').innerText;
        document.getElementById("userId").innerText = id;
        document.getElementById("userName").innerText = name;
        document.getElementById("userEmail").innerText = email;
        document.getElementById("userAge").innerText = age;
        document.getElementById("userGender").innerText = gender;
        document.getElementById("userPhone").innerText = phone;
        document.getElementById("userRole").innerText = role;
        modal.classList.add('show');
        modal.style.display = "block";
    }

    /*]]>*/
</script>
<th:block th:insert="admin/layouts/script"></th:block>

</body>
</html>
